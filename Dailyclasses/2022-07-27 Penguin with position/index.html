<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://icons-for-free.com/iconfiles/png/512/+penguin-1319972675762699888.png"
    />
    <title>Penguin</title>
  </head>
  <body>
    <h5 class="title">Pingo: The Great Penguin-456</h5>

    <div class="main">
      <div class="upperbody">
        <div class="left">
          <div class="eye-left">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="right">
          <div class="eye-right">
            <div class="pupil"></div>
          </div>
        </div>

        <div class="face">
          <div class="cheek1"></div>
          <div class="blank"></div>

          <div class="mouth">
            <div class="upper-lip"></div>
            <div class="lower-lip"></div>
          </div>

          <div class="cheek2"></div>
        </div>
      </div>

      <div class="lowerbody">
        <div class="belly"></div>
      </div>

      <div class="left-hand"></div>
      <div class="right-hand"></div>

      <div class="legs">
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
    </div>
  </body>
</html>
