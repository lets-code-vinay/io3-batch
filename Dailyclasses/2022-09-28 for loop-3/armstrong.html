<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      // Armstrong  153 = 1^3 + 5^3 + 3^3 == 1 + 125 + 27 == 153 = 153
      // Find armstrong from 1-500
      // 1. run a loop from 1-500
      //

      const number = 500;

      console.log("--->", String(number).length);

      for (let i = 0; i <= number; i++) {
        // find armstrong of number
        //i= 153
        // j = 1, 5, 3

        let armstrong = 0;
        const num = String(i);
        for (let j = 0; j < String(i).length; j++) {
          armstrong = armstrong + Math.pow(num[j], 3);
        }

        if (i == armstrong) {
          console.log("armstrong", i, armstrong);

          console.log(`${i} with ${armstrong} are armstrong value`);
        }
      }
    </script>
  </body>
</html>
