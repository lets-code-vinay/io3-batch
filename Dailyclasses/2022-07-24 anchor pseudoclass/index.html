<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Anchor Pseudo Class</title>
    <style>
      /* 
      Anchor Pseudo Classes order 
      1. :link
      2. :visited
      3. :hover
      4. :active 
      */

      a:visited {
        color: green;
      }
      a:link {
        color: red;
      }
      a:hover {
        color: black;
      }
      a:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="#">Link</a>
    <a href="#">Hover</a>
    <a href="#">Visited</a>
    <a href="#">Active</a>
  </body>
</html>
