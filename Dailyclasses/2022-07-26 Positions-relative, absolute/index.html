<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <body>
    <div class="main">
      <div class="visible">
        <i class="fa-brands fa-facebook-f"></i>

      <div class="common-div div2"><div class="div2-child">child</div></div>

        <h5 class="absolute-text-2">Launch on: <strong>14 Sep 2022</strong></h5>

        <div class="child">
          <img
            src="https://cdn.pocket-lint.com/r/s/660x/assets/images/158557-phones-news-feature-letsgodigital-renders-image7-cepqjsukhx.jpg"
