<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Bootstrap-3</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container-fluid {
      height: 100vh;
    }
  </style>
  <body>
    <div class="container-fluid bg-dark">
      <!-- to give height to any element use h-50 (50 == 50%)  -->
      <!-- h-25 == height : 25% -->
      <!-- margin: -==>      m-5 ==> 5*0.6 == 3rem -->
      <!-- margin-left-right: -==>      mx-5 ==> 5*0.6 == 3rem  ==> margin-left: 3rem; margin-right:3rem -->
      <!-- margin-top-bottom: -==>      my-5 ==> 5*0.6 == 3rem  ==> margin-top: 3rem; margin-bottom:3rem -->
      <!-- 
        mt-- margin-top
        mb-- margin-bottom
        ml-- margin-left
        mr-- margin-right 
        mx-auto -- 
        -->

      <!--
  To align-text :
    text-center
    text-left
    text-right
    text-justify : responsive test
    text-nowrap: text will be no wrapping
    text-lowercase
    text-uppercase
    text-capitalized
    initialism: to make text slight small

-->
      <div class="row h-25 mx-xs-5 mx-sm-3 mx-md-5 mx-lg-3 mx-xl-5">
        <h1
          class="p-2 col-xs-12 col-sm-8 col-md-12 col-lg-12 col-xl-12 bg-danger text-dark text-center initialism column-1"
        >
          column-1 with H1 tag
        </h1>
        <div
          class="col-xs-12 col-sm-4 col-md-2 col-lg-2 col-xl-4 bg-dark text-light column-2"
        >
          column-2
        </div>
        <div
          class="col-xs-12 col-sm-4 col-md-7 col-lg-7 col-xl-4 bg-secondary text-red column-3"
        >
          column-3
        </div>
        <div
          class="col-xs-12 col-sm-8 col-md-3 col-lg-3 col-xl-4 bg-success text-dark column-4"
        >
          column-4
        </div>

        <div
          class="p-0 w-8 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 bg-warning text-dark column-4"
          style="height: 370px"
        >
          <!-- 
            img-thumbnail-- create thumbnail with white border and radius border
        rounded-- make some radius on border
        circle -- make image in round shape 
      -->
          <img
            class="h-50 rounded-circle mx-auto mt-2 d-block my-image"
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-movies-for-kids-spiderverse-1594997066.jpg?crop=0.7506666666666667xw:1xh;center,top&resize=768:*"
            alt="spider man"
          />
          <img
            class="h-50 rounded float-right my-2 mx-2 d-block my-image"
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-movies-for-kids-spiderverse-1594997066.jpg?crop=0.7506666666666667xw:1xh;center,top&resize=768:*"
            alt="spider man"
          />
          <img
            class="h-50 img-thumbnail m-2 d-block float-left my-image"
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-movies-for-kids-spiderverse-1594997066.jpg?crop=0.7506666666666667xw:1xh;center,top&resize=768:*"
            alt="spider man"
          />
        </div>
      </div>

      <div class="row w-50 h-20 iframe-row">
        <div class="col embed-responsive embed-responsive-16by9 iframe-col">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/RBSGKlAvoiM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            class="embed-responsive-item"
          ></iframe>
        </div>

        <div class="row">
          <div class="col">
            <p class="text-light fs-1">
              Anna Mani was an Indian physicist and meteorologist. She retired
              as the Deputy Director General of the Indian Meteorological
              Department and further served as a visiting professor at the Raman
              Research
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
