<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap-2</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .row {
      background-color: aqua;
      height: 100px;
    }

    .column-1 {
      background-color: darkblue;
    }
    .column-2 {
      background-color: gainsboro;
    }
    .column-3 {
      background-color: firebrick;
    }
    .column-4 {
      background-color: hotpink;
    }
    .column-5 {
      background-color: red;
    }
    .column-6 {
      background-color: thistle;
    }
    .sunil {
      background-color: tan;
      border: 2px solid black;
    }
    .xyzx {
      background-color: brown;
      height: 400px;
    }
    img {
      width: 90%;
      height: 350px;
    }
  </style>
  <body>
    <!-- container / row / col -->
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-xs-12 column-1"
        >
          col-1
        </div>
        <div
          class="col-xxl-3 col-xl-3 col-lg-6 col-md-3 col-sm-6 col-xs-12 column-2"
        >
          col-2
        </div>
        <div
          class="col-xxl-3 col-xl-2 col-lg-6 col-md-2 col-sm-6 col-xs-12 column-3"
        >
          col-3
        </div>
        <div
          class="col-xxl-3 col-xl-3 col-lg-6 col-md-1 col-sm-6 col-xs-12 column-4"
        >
          col-4
        </div>
      </div>

      <div class="row">
        <div class="col sunil">
          <!-- m-5 == margin: 3rem -->

          <div class="m-5 xyzx">
            <img
              class="mx-auto"
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-movies-for-kids-spiderverse-1594997066.jpg?crop=0.7506666666666667xw:1xh;center,top&resize=768:*"
              alt="spider man"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
