<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CSS-selectors</title>
  </head>
  <style></style>
  <body>
    <div id="idName" class="main">
      <ul>
        <li class="list-1" id="id-1">Iron man</li>
        <li class="list-2" id="id-2">Spider man</li>
        <li class="list-3" id="id-3">Thor</li>
        <li class="list-4" id="id-4">Hulk</li>
        <li class="list-5" id="id-5">Bahu bali</li>
      </ul>
      <div class="list-3">I am an empty div</div>
      <span type="text">This is span tag</span>
      <section class="p2">This is section</section>
      <p class="p1">This is Para</p>
      <p class="p2">This is Para2</p>

      <div id="second-div">
        <ul>
          <li class="second-div-li google" id="div-id-1">
            <a href="https://www.google.com" title="google" target="_blank"
              >Google</a
            >
          </li>
          <li class="second-div-li youtube" id="div-id-2">
            <a href="https://www.youtube.com" title="youtube" target="_blank"
              >Youtube</a
            >
          </li>
          <li class="second-div-li facebook fb" id="div-id-3">
            <a href="https://www.facebook.com" title="facebook" target="_blank"
              ><span>Facebook</span></a
            >
          </li>
          <li class="second-div-li linked-in" id="div-id-4">
            <a href="https://www.linkedin.com" title="LinkedIn" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </div>

      <div class="form">
        <input type="text" placeholder="Enter name" value="" /><br />
        <input type="text" placeholder="Enter Address" value="" /><br />
        <input type="text" placeholder="Enter email" value="" /><br />
        <input type="submit" value="Submit" />
        <button type="submit">Click</button>
      </div>
    </div>
  </body>
</html>
