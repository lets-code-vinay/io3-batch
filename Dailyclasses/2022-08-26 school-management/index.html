<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/teachmint-logo-dark.ico"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>School Manager</title>
  </head>
  <body>
    <div class="container bg-light">
      <!-- Navigation bar start---  -->
      <div class="row">
        <div class="col bg-white">
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">
              <img src="./assets/icons/teachmint-logo-dark.svg" alt="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse ml-5 pl-5"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Features <span class="sr-only">(current)</span></a
                  >
                </li>

                <li class="nav-item active">
                  <a class="nav-link" href="#">Plan</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Career</a>
                </li>
                <li class="nav-item active dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Services
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <button
                  class="btn btn-outline-primary text-primary my-2 my-sm-0 hover-bg-light loginButton"
                  type="submit"
                >
                  Login
                </button>
                <button
                  class="btn bg-primary text-light my-2 ml-2 my-sm-0 getStartedButton"
                  type="submit"
                >
                  Get Started
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
      <!-- Navigation bar end---  -->
      <!-- Section-2 Start---  -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
          <h1 class="font-weight-bold fs-xxxl">Integrated School Platform</h1>
          <p>Manage every need of your school on a single platform</p>
          <button
            class="btn bg-primary text-light my-2 ml-2 my-sm-0 getStartedButton"
            type="submit"
          >
            Get Started for free
          </button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          <img
            src="./assets/images/anil-kapoor-feature.jpg"
            style="width: 100%"
          />
        </div>
      </div>
      <!-- Section-2 end---  -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
