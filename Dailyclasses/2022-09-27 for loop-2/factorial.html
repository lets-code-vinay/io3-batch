<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      // Write a program to find the factorial
      // factorial of 5  = 5*4*3*2*1
      let n = prompt("Enter any number to find factorial value");
      let factValue = n;
      for (let i = 1; i < n; i++) {
        let val = n - i;
        factValue = factValue * val;
      }

      console.log("factValue", factValue);
    </script>
  </body>
</html>
