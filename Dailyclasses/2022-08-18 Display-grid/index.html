<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background-color: black;
      padding: 2px;
      display: grid;
      /* grid-template-columns: 160px 160px 160px; */
      /* grid-template-columns: 33% 33% 33%; */
      /* grid-template-columns: 1fr 1fr 1fr; -- This is right*/
      /* grid-template-columns: repeat(3, 1fr); */
      /* grid-template-columns: 1fr 1fr 2fr 1fr; */
      grid-template-columns: repeat(2, 1fr) 2fr 1fr;

      /* grid-template-rows: 50px 50px 50px; */
      /* grid-template-rows: repeat(3, 50px); */
      /* grid-template-rows: 1fr 1fr 1fr; */
      /* grid-template-rows: repeat(3, 1fr); */
      /* grid-template-rows: 2fr 2fr 1fr; */
      grid-template-rows: 1fr 2fr 4fr 1fr 3fr;

      /* Grid gap will provide gap in all columns and rows */
      /* grid-gap: 3px; */

      /* Row gap will provide gap only in between two rows */
      row-gap: 1px;

      /* column-gap will provide gap only in between two columns */
      column-gap: 1px;
    }
    .child-1 {
      background-color: lawngreen;
      border-radius: 2px;

      /* grid-column-start: is used to define from where our column is starting; */
      /* grid-column-start: 1; */

      /* grid-column-end: is used to define from where our column is ending; */
      /* grid-column-end: 3; */

      /* grid-column: is short-hand of grid-column-start and grid-column-end; */
      /* grid-column: 1/5; */

      /* To cover entire width of any colum use grid-column-end: -1 */
      grid-column: 1/-1;
    }
    .child-2 {
      background-color: violet;
      border-radius: 2px;

      grid-row: 2/5;
    }
    .child-3 {
      background-color: sienna;
      border-radius: 2px;
      grid-column: 2/4;
    }
    .child-4 {
      background-color: wheat;
      border-radius: 2px;
    }
    .child-5 {
      background-color: turquoise;
      border-radius: 2px;
    }
    .child-6 {
      background-color: gold;
      border-radius: 2px;
      grid-column: 2/-1;
      grid-row: 3/5;
    }
    .child-7 {
      background-color: firebrick;
      border-radius: 2px;
      grid-column: 1/-1;
    }
  </style>
  <body>
    <div class="container">
      <div class="child-1">Navigation Bar</div>
      <div class="child-2">Side-bar</div>
      <div class="child-3">Content-1</div>
      <div class="child-4">Content-2</div>
      <div class="child-6">Main Content</div>
      <div class="child-7">Footer</div>
    </div>
  </body>
</html>
